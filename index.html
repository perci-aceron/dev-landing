<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Webdev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <section class="section section-portfolio">
        <div class="swiper-container">
            <h2 class="section-title">Website Designs</h2>
      <swiper-container>
        <div class="swiper">
          <div class="swiper-wrapper">
             <div class="swiper-slide image-container"><img src="/images/cocktailsapp.jpg" alt="cocktailsapp website"/> <div class="overlay-text"><a href="https://bizgrowthmarketers.tech/cocktails-app/" target="_blank">Cocktails App</a></div></div>
             <div class="swiper-slide image-container"><img src="/images/filmoteka.jpg" alt="filmoteka website"> <div class="overlay-text"><a href="https://bizgrowthmarketers.tech/movie-app/" target="_blank">Filmoteka</a></div></div>
             <div class="swiper-slide image-container"><img src="/images/foodgram.jpg" alt="foodgram website"/> <div class="overlay-text"><a href="https://bizgrowthmarketers.tech/food-gram/" target="_blank">Foodgram</a></div></div>
             <div class="swiper-slide image-container"><img src="/images/icecreamapp.jpg" alt="icecreamapp website"/> <div class="overlay-text"><a href="https://bizgrowthmarketers.tech/ice-cream-app/" target="_blank">Ice Cream App</a></div></div>
             <div class="swiper-slide image-container"><img src="/images/realstatehomyz.jpg" alt="realstatehomyz website"/> <div class="overlay-text"><a href="https://bizgrowthmarketers.tech/real-estate-homyz/" target="_blank">Real Estate Homyz</a></div></div>
             <div class="swiper-slide image-container"><img src="/images/watchspot.jpg" alt="watchspot website"/> <div class="overlay-text"><a href="https://bizgrowthmarketers.tech/the-watch-spot/" target="_blank">Watchspot</a></div></div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </swiper-container>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="/js/script.js"></script>
</body>
</html>
